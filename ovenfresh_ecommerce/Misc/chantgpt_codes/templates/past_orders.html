<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
</head>

<body>
    <div class="container mt-4">
        <h2>My Orders</h2>
        <hr>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Status</th>
                    <th>Delivery</th>
                    <th>Payment</th>
                    <th>Total</th>
                    <th>Placed On</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="ordersTableBody">
            </tbody>
        </table>
    </div>

    <script src="{% static 'js/my_orders.js' %}"></script>
    <script>
        window.onload = async function () {
            await LoadMyOrders("{% url 'order-list-api-list' %}");
        };
    </script>

</body>

</html>
