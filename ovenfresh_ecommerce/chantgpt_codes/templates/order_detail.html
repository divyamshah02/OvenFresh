<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Detail</title>
</head>

<body>
    <div class="container mt-4">
        <h2>Order Details</h2>
        <hr>

        <div id="orderMeta" class="mb-3">
            <!-- Order meta info like order ID, status, etc. -->
        </div>

        <h4>Customer & Delivery Info</h4>
        <ul id="customerInfo" class="list-group mb-4"></ul>

        <h4>Products</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Qty</th>
                    <th>Price (₹)</th>
                    <th>Total (₹)</th>
                </tr>
            </thead>
            <tbody id="productList">
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">Total</th>
                    <th id="orderTotal"></th>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="{% static 'js/order_detail.js' %}"></script>
    <script>
        window.onload = async function () {
            const orderId = "{{ order_id }}";  // pass from backend or query param
            await GenerateOrderDetail(orderId, "{% url 'order-detail-api-list' %}");
        };
    </script>

</body>

</html>
