<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin | Dynamic Labz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #761fe3;
      color: white;
      position: fixed;
      width: 250px;
      top: 0;
      left: 0;
      padding-top: 60px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background-color: #6221be;
    }
    .topbar {
      height: 60px;
      width: 100%;
      background-color: white;
      border-bottom: 1px solid #ddd;
      padding-left: 260px;
      display: flex;
      align-items: center;
      padding-right: 20px;
      justify-content: space-between;
    }
    .content {
      margin-left: 260px;
      padding: 30px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center mb-4">Admin Panel</h4>
    <a href="#">Dashboard</a>
    <a href="#">Products</a>
    <a href="#">Orders</a>
    <a href="#">Analytics</a>
    <a href="#">Logout</a>
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <span>Welcome, Admin</span>
  </div>

  <!-- Main Content -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
